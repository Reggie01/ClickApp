<!DOCTYPE html>
<html lang="en-US" ng-app="clementineApp">
  <head>
    <title>Clementine.js - The elegant and lightweight full-stack boilerplate.</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css" >
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
  </head>
  
  <body ng-controller="clickController">
    <header>
     <p>Welcome, <span id="display-name">{{ displayname }}</span>!</p> 
     <a class="menu" href="/profile">Profile</a>
     <p>|</p>
     <a class="menu" href="/logout">Logout</a>
   </header>
    <div class="container">
      <img src="/public/img/clementine_150.png" />
      <br />
      <p class="clementine-text">Clementine.js</p>
    </div>
    <div style="text-align:center">{{ color }}</div>
    <div class="container" >
      <p>You have clicked the button <span id="click-nbr">{{ clicks }}</span> times.</p> 
      <br />
      <div class="btn-container">
        <button type="submit" class="btn btn-add" ng-click="addClick()">CLICK ME!</button>
        <button class="btn btn-delete" ng-click="resetClicks()">RESET</button>
      </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
    <script type="text/javascript" src="common/ajax-functions.js"></script>
    <script type="text/javascript" src="controllers/clickController.client.js"></script>
    <script type="text/javascript" src="controllers/userController.client.js"></script>
  </body>
</html>
